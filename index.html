<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIC Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 85vh;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            max-height: 70%;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: flex-start;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: white;
            margin: 0 3px;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.5s infinite ease-in-out;
        }
        .input-group { margin-top: auto; }
        .btn { background: linear-gradient(90deg, #ff758c, #ff7eb3); color: white; }
        @keyframes typing { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="mb-3 text-center">ðŸ¤– APIIC Chatbot</h2>
        <button onclick="toggleDarkMode()" class="btn btn-sm mb-2">ðŸŒ™ Dark Mode</button>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-group">
            <input type="text" id="question" class="form-control" placeholder="Ask me anything...">
            <button id="askBtn" class="btn">Send</button>
            <button onclick="startSpeech()" class="btn">ðŸŽ¤</button>
        </div>
    </div>
    <script>
        let isDarkMode = false;
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.background = isDarkMode ? "#121212" : "linear-gradient(135deg, #1e3c72, #2a5298)";
        }
        function startSpeech() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = function(event) {
                document.getElementById("question").value = event.results[0][0].transcript;
            };
            recognition.start();
        }
        document.getElementById("askBtn").addEventListener("click", sendMessage);
        function sendMessage() {
            let question = document.getElementById("question").value.trim();
            let chatBox = document.getElementById("chatBox");
            if (!question) return;
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = question;
            chatBox.appendChild(userMessage);
            document.getElementById("question").value = "";
            let botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            chatBox.appendChild(botMessage);
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                botMessage.textContent = data.answer;
                chatBox.scrollTop = chatBox.scrollHeight;
                let utterance = new SpeechSynthesisUtterance(data.answer);
                window.speechSynthesis.speak(utterance);
            });
        }
    </script>
</body>
</html>
